<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
		
		var c;

		function setXRange(idx, min, max) {
			c.xAxis[idx].setExtremes (min, max);
		}
		
	    function updateData (data) {

	        c = Highcharts.chart('container', {
	            chart: {
	                zoomType: 'xy',
	                events: {
	                    redraw: function () {
	                    	var extremes = c.xAxis[0].getExtremes();
	                    	java.callMe(extremes.min, extremes.max);
	                    }
	                }
	                
	            },
	            title: {
	                text: 'USD to EUR exchange rate over time'
	            },
	            subtitle: {
	                text: document.ontouchstart === undefined ?
	                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
	            },
	            xAxis: {
	            	type: 'linear'
	            },
	            yAxis: {
	                title: {
	                    text: 'Exchange rate'
	                }
	            },
	            legend: {
	                enabled: false
	            },
	            plotOptions: {
	                area: {
	                    fillColor: {
	                        linearGradient: {
	                            x1: 1,
	                            y1: 0,
	                            x2: 1,
	                            y2: 1
	                        },
	                        stops: [
	                            [0, Highcharts.getOptions().colors[0]],
	                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
	                        ]
	                    },
	                    marker: {
	                        radius: 2
	                    },
	                    lineWidth: 5,
	                    states: {
	                        hover: {
	                            lineWidth: 5
	                        }
	                    },
	                    threshold: null
	                }
	            },

	            series: [{
	                type: 'line',
	                name: 'USD to EUR',
	                data: data
	            }]
	        });
		}
		
		
	$(function () {
		updateData($.parseJSON('[[1,10.7695], [2,20.7648], [3,5.7645]]'));
	});
		
    		
    
    



		</script>
	</head>
	<body>
	<!-- 
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
-->
 
<script src="code/highcharts.js"></script>
<script src="code/modules/exporting.js"></script>

<div id="container" style="position:absolute height:100% width:100%"></div>

	</body>
</html>
