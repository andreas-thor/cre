	    function updateData (data0, data1, xAxisLabel, yAxisLabel, seriesLabel) {


	        c = Highcharts.chart('container', {
	            
	        	exporting: {
	                enabled: false

		       	 credits: {

		         },
	        
	        	chart: {
	                zoomType: 'xy',
	                events: {

	                    	// if (typeof window.crejava !== 'undefined') {
	                    		crejava.onRedraw(extremes.min, extremes.max);

	            },
	            
	            title: {

	            },
*/

	            	type: 'linear', 
	            	minRange: 1, 
	                title: {
	                    text: xAxisLabel
	                },
	                gridLineWidth: 1
	            },
	            yAxis: {
	            	type: 'linear',
	            	minRange: 1, 
	                title: {
	                    text: yAxisLabel
	                },
	                gridLineWidth: 1
	            },
	         
	            
	            legend: {
	                align: 'center',
	                verticalAlign: 'bottom',
	                y: 20,
	                floating: false,
	                borderWidth: 0
	            },

	            tooltip: {
	                shared: true,
	                crosshairs: true
	            },
	            
	            plotOptions: {
	            	
	            	series: {

	            		point: {

	            	}
	            },

			                type: 'spline',
			                name: seriesLabel[0],
		    	            data: data0
		        	    }, 
		            	{
			                type: 'spline',
			                name: seriesLabel[1],

		        	    }
